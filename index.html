<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshit's Music</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="resources/images/favicon-1.ico" type="image/x-icon">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font Awesom kit link-->
    <script src="https://kit.fontawesome.com/87f44c9924.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li class="logo"><img src="resources/images/logo.png"  alt="logo">Harshit's Music</li>
            <li>About</li>
            <li>Home</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Middle Containers -->
    <div class="container">

        <div class="middle-container">
            <h1> Best Song Collection - By Harshit </h1>

            <div class="songList">
                <div class="song">
                    <img src="resources/covers/cover-1.jpg"  alt="song cover"><span> Aabad krr do - form Ludo </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="1"></i>
                </div>
                <div class="song">
                    <img src="resources/covers/cover-2.jpg" alt="song cover"><span> Born to shine - Diljit Dosang </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="2" ></i>
                </div>
                <div class="song">
                    <img src="resources/covers/cover-3.jpg"  alt="song cover"><span> Galliya - Ik Villan </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="3"></i>
                </div>
                <div class="song">
                    <img src="resources/covers/cover-4.jpg"  alt="song cover"><span> Laal Ishk - Raamleela </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="4"></i>
                </div>
                <div class="song">
                    <img src="resources/covers/cover-5.jpg"  alt="song cover"><span> Surma </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="5"></i>
                </div>
                <div class="song">
                    <img src="resources/covers/cover-6.jpg"  alt="song cover"><span> Tera Hua </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="6"></i>
                </div>
                <div class="song">
                    <img src="resources/covers/cover-7.jpg"  alt="song cover"><span> TrackSuit - official </span>
                    <i class="fa song-button fa-2x fa-play-circle" id="7"></i>
                </div>
                
            </div>

            <div class="cover">
                <img src="resources/covers/demo.jpg" id="coverImg" alt="song cover ">
              
            </div>

            <div class="equalizer"><img src="resources/images/gif.gif" id="gif" alt="visualizer"></div>
            
        </div>

    </div>

    <!-- Botton container -->
    <div class="bottom">
        <input type="range" min="1" max="100" value="0" class="slider" id="seek">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="play"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
    
</body>
</html>
